<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/SiniciarSessao.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
    <title>INICIAR SESSAO</title>
</head>

<body>
    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="logo.png" alt="logo">
            </div>
            <div class="login-card-header">
                <h1>Sign In</h1>
                <div>Please login to use the platform</div>
            </div>
            <form class="login-card-form" method="post">
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">mail</span>
                    <input type="text" placeholder="Enter Email" id="email" autofocus required>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">lock</span>
                    <input type="password" placeholder="Enter Password" id="senha" required>
                </div>
                <div class="form-item-other">
                    <div class="checkbox">
                        <input type="checkbox" id="rememberMeCheckbox" checked>
                        <label for="rememberMeCheckbox">Remember me</label>
                    </div>
                    <a href="#">I forgot my password!</a>
                </div>
                <button type="button" id="registar">Sign In</button>
            </form>
            <div class="login-card-footer">
                Don't have an account? <a href="#">Create a free account.</a>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../public/jquery-3.7.0.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#registar').click(function () {
                let sessao = {};
                sessao['email'] = document.getElementById("email").value
                sessao['senha'] = document.getElementById("senha").value

                $.ajax({
                    url: '../controladores/sessaoController.php',
                    method: 'post',
                    data: { 'sessao': JSON.stringify(sessao) },
                    dataType: 'json',
                    success: function (resposta) {
                        let html = ''
                        if (resposta.seCriada) {
                            window.location.href = "vizualizarParqueamento.html"
                        } else {
                            alert("errrrr")
                        }
                    }
                })
            })
        })
    </script>
</body>

</html>
