    <script type="text/javascript">
        $(document).ready(function () {
            $('#registar').click(function () {
                let administrador = {};
                administrador['senha'] = document.getElementById("senha").value
                administrador['email'] = document.getElementById("email").value
                administrador['nome'] = document.getElementById("nome").value

                $.ajax({
                    url: '../controllers/admCTRL.php',
                    method: 'post',
                    data: { 'administrador': JSON.stringify(administrador) },
                    dataType: 'json',
                    success: function (resposta) {
                        let html = ''
                        window.location.href = "vizParqueamento.html"
                    }
                })
            })
        })
