    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-header">
                <h1>Registar Proprietario</h1>
                <div>Por favor, insira os dados</div>
            </div>
            <form class="login-card-form" method="post">
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded"></span>
                    <input type="text" placeholder="name" id="nome" autofocus required>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded"></span>
                    <input type="text" placeholder=" sobrenome" id="sobrenome" autofocus required>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded"></span>
                    <input type="text" placeholder="Enter email" id="email" required>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded"></span>
                    <input type="text" placeholder="endereco" id="endereco" required>
                </div>
                <div class="form-item">
                    <input type="radio" name="sexo" value="Masculino">
                    <label for="Masculino">Masculino</label>
                    <input type="radio" name="sexo" value="Feminino">
                    <label for="Feminino">Feminino</label>
                </div>
                <button type="button" id="registar">Registar ADM</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="../public/jquery-3.7.0.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#registar').click(function () {
                let proprietario = {};
                proprietario['sexo'] = $("input[name=sexo]:checked").val()
                proprietario['endereco'] = $("#endereco").val()
                proprietario['email'] = $("#email").val()
                proprietario['sobrenome'] = $("#sobrenome").val()
                proprietario['nome'] = $("#nome").val()
                if (proprietario['sexo'] == null || proprietario['endereco'] == null || proprietario['email'] == null || proprietario['email']
                    == null || proprietario['sobrenome'] == null || proprietario['nome'] == null) {
                    alert("prencha os dados")
                }
                $.ajax({
                    url: '../controllers/propCTRL.php',
                    method: 'post',
                    data: { 'proprietario': JSON.stringify(proprietario) },
                    dataType: 'json',
                    success: function (resposta) {
                        let html = ''
                        if (resposta.seCriado) {
                            alert("proprietario Cirado com sucesso")
                            window.location.href = "vizParqueamento.html"
                        } else {
                            alert("error")
                        }
                    }
                })
            })
        })
    </script>
