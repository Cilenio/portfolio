    <script type="text/javascript">
        $(document).ready(function () {
            $('#registar').click(function () {
                let opu = function opu(pp) {
                    let upp = window.location.search.substring(1),
                        uvp = upp.split("&"), npp, i;
                    for (let i = 0; i < uvp.length; i++) {
                        npp = uvp[i].split("=");
                        if (npp[0] === pp) {
                            return npp[1] === undefined ? true : decodeURIComponent(npp[1]);
                        }
                    }
                    return false;
                };
                let viatura = {};
                viatura['fabricante'] = document.getElementById("Fabricante").value
                viatura['ano_fabrico'] = document.getElementById("ano_fabrico").value
                viatura['matricula'] = document.getElementById("matricula").value
                viatura['modelo'] = document.getElementById("modelo").value
                viatura['propretario_id'] = document.getElementById("Propreatario").value
                viatura['id'] = opu("id")

                $.ajax({
                    url: '../controllers/viaCTRL.php',
                    method: 'post',
                    data: { 'viatura': JSON.stringify(viatura) },
                    dataType: 'json',
                    success: function (resposta) {
                        let html = ''

                        }else{

                        }

                })
            })
        })
