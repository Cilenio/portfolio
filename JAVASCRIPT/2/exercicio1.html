<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacoes css e jquery</title>
    <script type="text/javascript" src="../public/jquery.js"></script>
    <style>
        body{
            background-color: lightblue;
        }
        #meuParaiso{
            border: 1px solid green;
            width: 600px;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#meuParaiso").hide();
            $("#meuTexto").hide();
            $("#meuParaiso").show(3000, function(){
                $("#meuTexto").show(2000);
            });
        });
    </script>
</head>
<body>
    <div>
        <img id="meuParaiso" src="imagens/paraiso1.PNG" alt="imagem 1">
        <h2 id="meuTexto">
            Esta animacao e feita pelas funcoes hide e show do jquery
        </h2>
    </div>
</body>
</html>
